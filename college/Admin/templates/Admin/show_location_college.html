<!DOCTYPE html>
{% load static %}
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
   {% block title %}
    {{section.title}}
    {% endblock title%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
           crossorigin="anonymous">

</head>
<body>
<h1><center>All colleges</center></h1>
<div class="container">
    <div class="row justify-content-around">
        {% include 'messages.html' %}
         <div class="card py-2 px-2">

                <div class="card card-body">
                    <form class="form" method="get">
                        {{location_filter.form}}
        <button class="btn btn-outline-success" type="submit">Search</button>
                        <button class="show">Show All</button>
                    </form>
                    </div>
        {% for i in colleges %}
        <div class="card col-md-3 m-3">
            <img src="/{{i.college_image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.college_name}}</h5>
                <a href="/products/add_to_cart/{{i.id}}" class="btn btn-dark"
                onclick="return confirm('Are you sure want to add this item to cart?')">Get Info</a>
            </div>
        </div>
</div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/myscript.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
